<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Services</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column"></div>
            <span style="padding-right: 60px">19:53</span>
        <div class="status-bar__column">
            <span>97%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">
          If you have a Kokoa Account, log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/fe51766a85.js" crossorigin="anonymous"></script>
</body>
</html>
